<!DOCTYPE HTML>

<html>

	<head>
		<title>HTML Form</title>
	</head>

	<body>
            <form method="get">
                <fieldset>
                    <legend>Online Student Registration</legend>
                    <lable for="fullName">Full Name:</lable>
                    <input
                        type="text"
                        name="fullNameText"
                        id="fullName"
                        placeholder="e.g Hasan Doha"
                        tabindex="1"
                        autofocus="autofocus"
                        value="Hasan Doha"
                    /><br/>
                    <input type="radio" vlaue="telephone" />
                    <lable for="emailAddress">Email Address:</lable>
                    <input
                        type="text"
                        name="emailAddressText"
                        id="emailAddress"
                        placeholder="e.g mail@mail.com"
                        tabindex="2"
                    />
                </fieldset>
            </form>
	</body>

</html>
